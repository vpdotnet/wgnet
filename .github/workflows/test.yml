name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install wireguard-loop-go
        run: go install github.com/KarpelesLab/wireguard-loop-go@latest

      - name: Run tests
        env:
          WIREGUARD_LOOP_BIN: ~/go/bin/wireguard-loop-go
        run: go test -v -timeout 60s ./...
